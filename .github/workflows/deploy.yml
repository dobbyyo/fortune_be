name: Deploy Backend

on:
  push:
    branches:
      - main # main 브랜치 푸시 시 실행

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Zip dist folder
        run: zip -qq -r ./build-be.zip ./dist
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp ./build-be.zip s3://your-s3-bucket-name/build-be.zip --region ap-northeast-2

      - name: Deploy
        run: aws deploy create-deployment \
          --application-name your-backend-app \
          --deployment-group-name your-deployment-group \
          --s3-location bucket=your-s3-bucket-name,key=build-be.zip,bundleType=zip
